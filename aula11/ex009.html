<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de nacionalidade</title>
</head>
<body>
    <h1>Verificador de nacionalidade</h1>
    Em qual país você mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>


    <script>
        function clicar() {
        var pa = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var p = String(pa.value).toLowerCase();
        if (p == 'brasil') {
            res.innerHTML = 'Você é brasileiro'
        } else {
            res.innerHTML = 'Você é estrangeiro'
        }
    }
    </script>
</body>
</html>
