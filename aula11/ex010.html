<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<h1>Sistema de multas</h1>
Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
<input type="button" value="Verificar" onclick="calcular()">
<div id="res"></div>
<script>
    function calcular() {
            var txtv = window.document.getElementById('txtvel') //ou var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.getElementById('res') //ou window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Você está a <strong>${vel}km/h</strong> <p/>`
            if (vel > 60) {
                res.innerHTML += `<p> Você está acima do limite de velocidade! <p/>`
            } else {
                res.innerHTML += `<p>Tenha uma boa viagem!<p/>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança! <p/>`
        }
</script>
</body>

</html>
