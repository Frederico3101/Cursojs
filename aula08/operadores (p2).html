<body>
    <script>
    /*Continuação dos operadores (Relacionais, lógico, ternário)
        Relacionais (nessas operações, o resultado será em boolean, isto é, true or false)
    5 > 2 true
    7 < 4 false
    8 >= 8 true
    9 <= 7 false
    5 == 5 true (igualdade é "==" e "=" significa "recebe")
    4 != 4 false (4 é diferente de 4?)

    Exemplos:
    preço >= 200.50 (o preço é maior ou igual a 200.50?)
    idade < 18 (a idade é maior que 18?)
    curso == 'JavaScript' (o curso é JavaScript?)
    n1 != n2 (n1 é diferente de n2?)

    Identidade
    5 == 5 true 
    5 == '5' true (mesmo sendo string, são iguais, usando o "==")
    5 === '5' false (devem ser estritamente iguais, usando o "===")
    5 === 5 true

    Ver a classificação de uma variável no node: typeof (nome da variável)
    Ex.:
    var x = 5
    typeof x      number

    var y = '5'
    typeof y      string

    x == y true
    x === y false

        Lógicos

    ! negação
    !true -> false
    !false -> true

    && conjunção (e)
    true && true -> true
    true && false -> false
    false && true -> false
    false && false -> false 

    || disjunção (ou)
    true || true -> true
    true || false -> true
    false || true -> true
    false || false -> false

    Ex.:
    idade >= 15 && idade <== 17 (a idade está entre 15 e 17?)
    estado == 'RJ' || estado == 'SP' (o estado é RJ ou SP?)
    salário > 1500 && sexo != 'M' (o salário é maior que 1500 e não é homem?)

    Precedência: aritméticos (**, /, *...); relacionais (>, <, >=...); lógicos (!, &&, ||)
    
        Ternário
    teste ? true (o que acontece se for true) : false (o que acontece se for false)
    Ex.: 
    var média = 8.5
    média >= 7.0 ? "Aprovado" : "Reprovado"         Aprovado

    */ 
    

    </script>
</body>
</html>
