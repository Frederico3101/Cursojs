<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 128, 79);
        }
        section {
        background: white;
        border-radius: 10px; /*raio da borda arredondada*/
        padding: 15px; /*"altura"*/
        width: 250px; /*largura*/
        margin: auto; /*centralizar a section*/
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);
        }

    </style>
</head>
<body>



    <section>
    <div id="quebra">
        <img id="imagem" src="desligada.png" alt="" onclick="quebrar()">
    </div>
    <div id="res">
        <input type="button" value="Desligar" onclick="desligar()">
        <input type="button" value="Ligar" onclick="ligar()">
    </div>
    </section>



    <script>
        var que = document.getElementById('imagem')
        function quebrar() { 
                que.src = 'quebrada.png'
        }
        function ligar() {
                que.src = 'acesa.png'
        } 
        function desligar() {
                que.src = 'desligada.png'
        }


    </script>
</body>
</html>
