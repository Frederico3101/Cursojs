<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    
</head>
<body>
    <script>
    var c = Number(window.prompt('Digite uma temperatura em graus Celcius'))
    var f = c*9/5 + 32
    var k = c + 273
    window.alert(`${c} °C corresponde a ${f} °F e ${k} K`)
    </script>
</body>
</html>
