<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
    <style>
        .middle {
            text-align: center;
            font-size: 25px;
        }

        body {
            background: rgb(204, 204, 204);
            font-family: Helvetica;
        }

    </style>
</head>
<body>
    <div class="middle">
    <h1>Verifique se um ano é bissexto ou não</h1>
    Que ano quer analisar? <input type="number" name="" id="txtnum">
    <input type="button" value="Analisar" onclick="analisar()"> <br> <br>
    
    <div id="res"> 
    </div>

    </div>

    <script>
        function analisar () {
            var res = document.querySelector('#res');
            var num = document.querySelector('#txtnum').value;
            var n = Number(num);
            
                if (txtnum.value.length == 0) {
                    window.alert('[ERRO] Digite um número')
                }  else if (n % 4 == 0){
                    res.innerHTML = `O ano ${n} é bissexto.`
                } else {
                    res.innerHTML = `O ano ${n} não é bissexto.`
                }
            document.querySelector('#txtnum').value = "";
        }

    </script>
    
</body>
</html>
