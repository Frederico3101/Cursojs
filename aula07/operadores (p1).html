<body>
    <script>
    /*Operadores: aritméticos; atribuição; relacionais; lógicos; ternário
    Aritméticos:
    5+2 = 7
    5-2 = 3
    5*2 = 10
    5/2 = 2.5
    5%2 = 1 (é o resto da divisão de 5 por 2)
    5**2 = 25 (25^2)

    -Levar em consideração a precedência dos operadores (); **; *; /; %; +; -

    Atribuição - variáveis:
    var a = 5 + 3 (a = 8)
    var b = a % 5  (b = 3)
    var c = 5 * b ** 2 (c = 45)
    var d = 10 - a / 2 (d = 6)
    var e = 6 * 2 / d (e = 2)
    var f = b % e + 4 / e (f = 3)

    Auto-atribuições
    var n = 3
    n = n + 4 ou n += 4 ("n" passará a valer 7)
    n = n - 5 ou n -= 5 ("n" passará a valer 2)

    Incremento (simplificador ainda maior) 
    var x = 5
    x = x + 1 ou x += 1 ou x++ ou ++x


    */
    </script>
