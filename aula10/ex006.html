<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick = "clicar()" onmouseover = "entrar()" onmouseleave = "sair()"> -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        /*Eventos para fazer com uma div: mouseover; mousemove; mousedown; mouseup; click; mouseout. Os eventos podem ser configurados na parte HTML ou no JS

        função: ações que são executadas apenas quando o evento ocorrer. As ações ficam em um {bloco}.
        function ação (parâmetro) {
                código que será executado caso haja a ação
        }
        */

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
        }

    </script>
</body>
</html>
